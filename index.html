<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:regular,600,700&display=viewport" rel="stylesheet"/>
    <title>Cloudbudget</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <div class="header__icon">
                        <img src="./images/header/icon.svg" alt="icon">
                    </div>
                    <div class="header__name">CloudBudget</div>
                </div>
                <nav class="header__links links-header">
                    <div class="links-header__item">OVERVIEW</div>
                    <div class="links-header__item">FEATURES</div>
                    <div class="links-header__item">TECHNOLOGY</div>
                    <div class="links-header__item">CONTACT</div>
                    <div class="links-header__item">Sign up</div>
                </nav>
                <div class="header__settings">
                    <div class="header__language language-header">
                        <div class="language-header__flag">
                            <img src="./images/header/flag.svg" alt="country flag">
                        </div>
                        <div class="language-header__reduction">EN</div>
                        <div class="language-header__arrow">
                            <img src="./images/header/arrow.svg" alt="arrow">
                        </div>
                    </div>
                    <a href="#" class="header__login">LOGIN</a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="cloudbudget-main">
                <div class="cloudbudget-main__container">
                    <div class="cloudbudget-main__title">CloudBudget</div>
                    <div class="cloudbudget-main__text">Cloud budget management for everyone. Only €69.95 a Month After a 7 Day Trial of <br> Up to €4.99</div>
                    <a class="cloudbudget-main__signup">Sign Up</a>
                </div>
                <div class="cloudbudget-main__filter"></div>
                <div class="cloudbudget-main__background _ibg">
                    <img src="./images/main/background.jpg" alt="">
                </div>
            </section>
        </main>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
